<div class="form-container">
  <div class="header">
    <a mat-icon-button routerLink="/" matTooltip="Voltar para a lista">
      <mat-icon>arrow_back</mat-icon>
    </a>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastrar Novo Cliente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CPF/CNPJ</mat-label>
          <input matInput formControlName="cpf_cnpj" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Cidade que reside</mat-label>
          <input matInput formControlName="endereco" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Idade</mat-label>
          <input matInput formControlName="idade" type="number">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone">
        </mat-form-field>

        <div class="actions">
          <button mat-stroked-button routerLink="/">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="clienteForm.invalid">Salvar Cliente</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
