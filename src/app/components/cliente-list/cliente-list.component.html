<div class="container mat-elevation-z8">
  
  <div class="header-controls">
    <h1>Lista de Clientes</h1>
    
    <mat-form-field appearance="fill">
      <mat-label>Buscar Cliente</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex. José da Silva" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.pessoa.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf_cnpj">
      <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.pessoa.cpf_cnpj}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.pessoa.email}} </td>
    </ng-container>

    <ng-container matColumnDef="classificacao">
      <th mat-header-cell *matHeaderCellDef> Potencial (ML) </th>
      <td mat-cell *matCellDef="let cliente">
        <mat-chip-listbox>
          <mat-chip [color]="getCorClassificacao(cliente.classificacao)" selected>
            {{cliente.classificacao}}
          </mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-icon-button color="primary" (click)="classificarCliente(cliente.pessoa_id)" matTooltip="Classificar com IA">
            <mat-icon>auto_awesome</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="atualizarSituacao(cliente.pessoa_id)" matTooltip="Atualizar Situação">
            <mat-icon>edit_note</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">Nenhum cliente encontrado para a busca "{{input.value}}"</td>
    </tr>
  </table>
</div>
